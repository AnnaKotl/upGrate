<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"
    />
    <link rel="stylesheet" href="./favorites.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header section-header">
      <div class="container-header">
        <nav class="nav-header">
          <ul class="nav-list list">
            <li class="nav-item item">
              <a
                class="nav-link home link"
                href="./index.html"
                data-change-color="true"
                >Home</a
              >
            </li>
            <li class="nav-item item">
              <a class="nav-link favorites link current" href="./favorites.html"
                >Favorites</a
              >
            </li>
          </ul>

          <a class="logo-header link" href="./index.html"
            >tasty<span class="logo-color" data-change-color="true"
              >treats.</span
            ></a
          >
          <!-- href="tel:+380730000000" -->
          <div class="header-btn-box">
            <!-- SHOPPING -->
            <a
              href="#"
              class="shopping-link link"
              rel="noopener noreferrer"
              aria-label="shopping-cart"
            >
              <svg class="shopping-icon" width="24" height="24">
                <use
                  href="/src/images/shop-cart-header.svg#icon-shopping-cart1"
                ></use>
              </svg>
            </a>
            <!-- BURGER MOBILE -->
            <button
              class="burger-menu js-open-menu"
              type="button"
              aria-expanded="false"
              aria-controls="mobile-menu"
            >
              <svg class="burger-menu-icon" width="32" height="32">
                <use
                  href="/src/images/symbol-defs.svg#icon-align-justify"
                ></use>
              </svg>
            </button>
            <!-- TOGGLE SWITCH -->
            <div class="theme-switcher main js-switcher">
              <input type="checkbox" class="switcher-input" id="switch" /><label
                class="input-label"
                for="switch"
                >Toggle</label
              >
            </div>
          </div>
        </nav>
      </div>

      <!-- MOBIL WINDOW -->
      <div class="menu-container js-menu-container" id="mobile-menu">
        <button class="menu-toggle js-close-menu">
          <svg
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>

        <ul class="mobile-menu">
          <li class="nav-item-burger item">
            <a class="nav-link home link" href="./index.html">Home</a>
          </li>
          <li class="nav-item-burger item">
            <a class="nav-link favorites link current" href="./favorites.html"
              >Favorites</a
            >
          </li>

          <!-- toggle switch burger -->
          <li class="theme-switcher burger">
            <input
              type="checkbox"
              class="switcher-input"
              id="mobile-switch"
            /><label class="input-label" for="mobile-switch">Toggle</label>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <!-- hero -->
      <section class="hero-section-of-favorites">
        <div class="hero-container-of-favorites">
          <div class="hero-img-of-favorites block-img"></div>
        </div>
      </section>
      <!-- /hero -->
      <!-- Favorites recipes -->
      <div class="favorites-categories" id="favoritesCategories"></div>
      <!----------------------------- ФІЛЬТР --------------------------------------------------->
      <div class="container favorite-filter-container">
        <ul class="favorite-filter-list list">
          <li class="favorite-filter-item">
            <button type="button" class="ff-btn btn">All categories</button>
          </li>
        </ul>
        <ul class="favorite-recipes-list"></ul>
      </div>

      <div
        class="favorites-recipe-container"
        id="favoritesRecipeContainer"
      ></div>

      <div class="favorit-container block-favorit mobil-favorit-container">
        <img
          src="./images/elements.png"
          alt="no-resipe-img"
          width="68px"
          height="58px"
          class="no-resipe-img"
        />

        <div class="no-favorites-recipe" id="noFavoritesMessage">
          It appears that you haven't added any recipes to your favorites yet.
          To get started, you can add recipes that you like to your favorites
          for easier access in the future.
        </div>
      </div>
      <!-- /Favorites recipes -->

    </main>

    <script src="/src/favorites.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </body>
</html>
