<!-- <div id="modal-rating-js" class="modal-rating is-hidden"> -->
<div id="modal-rating-js" class="modal-rating" rating-modal>
  <div class="visibility-rating-modal">

    <span class="close-rating-btn">
      <svg width="20" height="20" class="close-rating-svg">
        <use href="/src/images/symbol-defs.svg#icon-close-modal-r"></use>
      </svg>
    </span>

    <form id="ratingForm" class="modal-rating-content" onsubmit="return handleSubmit(event)">

      <h2 class="rating-title">Rating</h2>

      <div class="rating-value-flex">
        <label class="val-rating-js value-of-rating">
          <input
            type="text"
            id="ratingValue"
            name="ratingValue"
            class="rating-result"
            readonly
          />
          <span class="rating-modal-form-icon" data-rating="1">
            <svg class="rating-modal-star" width="18" height="24">
              <use href="/src/images/svg-sprite.svg#icon-star"></use>
            </svg>
          </span>
          <span class="rating-modal-form-icon" data-rating="2">
            <svg class="rating-modal-star" width="18" height="24">
              <use href="/src/images/svg-sprite.svg#icon-star"></use>
            </svg>
          </span>
          <span class="rating-modal-form-icon" data-rating="3">
            <svg class="rating-modal-star" width="18" height="24">
              <use href="/src/images/svg-sprite.svg#icon-star"></use>
            </svg>
          </span>
          <span class="rating-modal-form-icon" data-rating="4">
            <svg class="rating-modal-star" width="18" height="24">
              <use href="/src/images/svg-sprite.svg#icon-star"></use>
            </svg>
          </span>
          <span class="rating-modal-form-icon" data-rating="5">
            <svg class="rating-modal-star" width="18" height="24">
              <use href="/src/images/svg-sprite.svg#icon-star"></use>
            </svg>
          </span>
        </label>

      </div>

      <div class="rating-flex-container">
        <label for="emailInput">
          <input 
          type="email" 
          name="user-email-for-rating"
          id="emailInput" 
          class="rating-input" 
          placeholder="Enter email" 
          required>
        </label>

        <button id="submitBtn" class="submit-rating-btn">Send</button>

      </div>
    </form>
  </div>
</div>
